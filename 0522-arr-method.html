<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- psuedo code:
  todo 1. 배열이 존재
  todo 2. 버튼을 누르면 배열의 원소가 바뀐다
  todo 배열 맨앞의 원소가 맨 마지막 원소로 배치
  todo 배열 맨 마지막 원소가 맨앞의 원소로 배치
  todo 3. dom api에서 보여야 한다
  todo 4. click event에 대응
  -->
  <div id="root">
    <button id="left">left</button>
    <button id="right">right</button>
  </div>
  <script>
    // func declaration
    // parameter
    // 1. 왼, 오른 버튼
    // 2. 해결할 배열
    // 3. DOM API에 설치할 부모요소
    // 4. eventType: click event

    // <!--*slide arr-->
    const slideArr = [1, 2, 3, 4, 5];

    // selector
    const root = document.getElementById('root');
    const left = document.getElementById('left');
    const right = document.getElementById('right');

    console.log(root);
    console.log(left);
    console.log(right);

    function arrHandler(leftBtn, rightBtn, arr, parent, eventType) {
      // <!--?함수화를 시켜면 다룰 부분에서의 작성이 어려울 수 있음, 그 이유는 이것이 무엇을 하는 부분인지 모르기 때문, 그러나 확정된 부분이라면 논리적인 고려사항이 매우 간단해짐-->
      // DOM에서 가져올 이벤트 트리거일 것이다
      // 문서에서 만들든 js에서 동적 생성(리터럴로 작성)한 배열이든 배열일 것은 틀림없다
      // 이벤트 핸들러를 붙여다 부분은 어차피 정해져있음
      parent.addEventListener(eventType, function (event) {
        let eventTargerIdValue = event.target.id;
        // console.log(eventTargerIdValue);
        if (eventTargerIdValue === leftBtn) {
          console.log(event.target.id);
          // slideArr.pop();
        } else  if(eventTargerIdValue === rightBtn){
          console.log(event.target.id);
        } else{
          console.log(parent.id);
        }
      })
    }

    // func calling
    arrHandler('left', 'right', slideArr, root, 'click');
  </script>
</body>

</html>
